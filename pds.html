  <style>

      margin: 0px;

    }

    h1 {
      font-size: 2.5em;
      letter-spacing: 1px;
      margin-bottom: 45px;
      text-align: center;
    }

    svg {
      display: block;
      fill: none;
      margin: auto;
      stroke: white;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      width: 100%;
      max-width: 1000px;
    }

    circle {
      stroke: white;
      stroke-width: 3;
    }

    img {
      margin: 25px;
      max-width: 55%;
      width: 525px;
    }

    text {
      stroke-width: 0;
      font-size: 0.4em;
      font-weight: 200;
    }

    text.heading {
      font-size: 0.6em;
      font-weight: 400;
      text-anchor: end;
    }

    text.branch {
      font-size: 0.3em;
      font-weight: 600;
    }


    @media screen and (max-width: 1000px) {
      img {
        margin: 4% 0 0 4%;
      }
      h1 {
        font-size: 4vw;
        margin-bottom: 5%;
      }
    }

    @media screen and (max-width: 580px) {
      h1 {
        font-size: 23px;
      }
    }
  </style>
</head>
